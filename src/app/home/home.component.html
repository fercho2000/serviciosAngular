<div class="container">
    <div class="articulo" *ngFor="let arti of articulos">
        <h4 (click)="irAlDetalle(arti)"> ID: {{arti.id}} {{arti.title}}</h4>
        <p>{{arti.body}}</p>
        <button class="btn btn-danger" (click)="borrar(arti.id)">Borrar</button>
        <button class="btn btn-primary" (click)="actualizar(arti)">Actualizar</button>
        <!-- <p>{{arti.id}}</p>
        <p>{{arti.userId}}</p> -->
    </div>
</div>

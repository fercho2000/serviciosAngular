<div class="container" style="margin-top: 47px;">
    <h2>
        {{titulo}}
    </h2>

    <form [formGroup]="formularioArticulo">
        <div class="form-group">
            <label for="">Titulo</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="">Cuerpo</label>
            <input type="text" class="form-control" formControlName="body">
        </div>

        <div class="form-group">
            <label for="">Seleccione un autor</label>

            <select class="form-control" formControlName="userId">
                <option value="">Selecciona un usuario</option>
                <option *ngFor="let usua of usuario " [value]="usua.id">{{usua.name}}</option>
            </select>
        </div>
        <button *ngIf="esNuevo" class="btn btn-primary" [disabled]="!formularioArticulo.valid"
            (click)="agregar()">Agregar</button>
        <button *ngIf="!esNuevo" class="btn btn-success" [disabled]="!formularioArticulo.valid"
            (click)="editar()">Editar</button>
    </form>
</div>
